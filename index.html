<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conexión C++ y HTML</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Conexión entre C++ y HTML</h1>
    <form id="miFormulario">
        <input type="number" id="num1" placeholder="Número 1" required>
        <input type="number" id="num2" placeholder="Número 2" required>
        <button type="submit">Sumar</button>
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById('miFormulario').onsubmit = async function (e) {
            e.preventDefault();

            num1 = document.getElementById('num1').value;
            num2 = document.getElementById('num2').value;

            response = await fetch(`/cgi-bin/funciones.cgi?num1=${num1}&num2=${num2}`);
            data = await response.text();
            document.getElementById('resultado').innerText = `Resultado: ${data}`;
        };
    </script>
</body>
</html>
